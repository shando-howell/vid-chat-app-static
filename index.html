<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Vid Chat App</title>
</head>
<body>
    <div class="p-4 container">
        <div class="row">
            <div class="col">
                <button id="share" class="btn btn-primary m-2">Share my mic</button>
                <button id="show-video" class="btn btn-success m-2">Show My Video</button>
                <button id="stop-video" class="btn btn-danger m-2">Stop My Video</button>
            </div>
            <div class="col">
                <div class="videos">
                    <h1>Host Feed</h1>
                    <video id="my-video" class="video" autoplay playsinline></video>
                </div>
            </div>
            <div class="col">
                <div class="videos">
                    <h1>Guest Feed</h1>
                    <video id="other-video" class="video" autoplay playsinline></video>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="index.js"></script>
    <script src="changeVideoSize.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
